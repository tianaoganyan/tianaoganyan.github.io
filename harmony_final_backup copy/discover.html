<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Harmony Â· Discover</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Scope+One&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link href="discover_style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="menu">
      <a href="home.html" class="logo-link">
        <img src="logo.png" alt="Harmony Logo" class="logo" />
      </a>
      <a href="home.html">HOME.</a>
      <a href="discover.html">DISCOVER.</a>
      <a href="sync.html">SYNC.</a>
      <a href="vibe.html">VIBE.</a>
    </nav>

    <!-- Random Block -->
    <div class="random-block">
      <span class="random-text">random.</span>
      <img src="random_triangle.png" alt="Random triangle" class="random-triangle" />
    </div>

    <!-- Main Amy Section -->
    <section class="amy-section">
      <!-- Skip -->
      <div class="side-text">
        <span>S</span><span>K</span><span>I</span><span>P</span><span> </span>
        <img src="left_arrow.png" alt="Left Arrow" class="arrow" />
      </div>

      <!-- Amy -->
      <div class="amy-wrapper">
        <p class="harmony-label">harmony 1.</p>

        <div class="amy-card">
          <img src="amy.jpg" alt="Amy Winehouse" class="amy-image" />
          <div class="song-info">
            <p class="song-title">You Know I'm No Good</p>
            <p class="song-artist">Artist: Amy Winehouse</p>
            <p class="song-album">Album: Back to Black</p>
            <p class="song-genre">Genre: R&amp;B, Jazz</p>
          </div>
          <img src="pause_button.png" alt="Pause Button" class="pause-img" />
        </div>

        <p class="up-next-bottom">up next: Beatles - Yesterday</p>
        <p class="journey-text">your music journey starts here.</p>
      </div>

      <!-- Save -->
      <div class="side-text">
        <span>S</span><span>A</span><span>V</span><span>E</span><span> </span>
        <img src="right_arrow.png" alt="Right Arrow" class="arrow" />
      </div>
    </section>

    <!-- Footer -->
    <nav class="footer">
      <span>ABOUT.</span>
      <span>FAQ.</span>
      <span>CONTACT.</span>
      <img src="facebook.png" alt="Facebook logo" class="facebook-logo" />
      <img src="tiktok.jpg" alt="Tiktok logo" class="tiktok-logo" />
      <img src="instagram.png" alt="Instagram logo" class="instagram-logo" />
    </nav>
  </body>
</html>
